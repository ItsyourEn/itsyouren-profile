<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Angelica - Contact Us</title>
  <style>
     {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: #f0f0f0;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 999;
      background: linear-gradient(90deg, #7f5af0, #2cb7ff);
      padding: 10px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      transition: background 0.3s ease;
    }

    header.scrolled {
      background: #000;
    }

    .logo img {
      height: 30px;
    }

    nav ul {
      display: flex;
      gap: 25px;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    nav ul li a:hover {
      border-bottom: 2px solid white;
    }

    .page-title {
      text-align: center;
      padding: 60px 20px;
      background: #fff;
    }

    .page-title h1 {
      font-size: 32px;
      color: #333;
      margin: 0;
    }

    .contact-container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
      position: relative;
    }

    .contact-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input,
    textarea {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }

    textarea {
      height: 120px;
    }

    button {
      background: #2cb7ff;
      color: white;
      padding: 12px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #1a9bd1;
    }

    .popup-message {
      display: none;
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      background: #7f5af0;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-size: 14px;
      z-index: 1000;
    }

    footer {
      background: #222;
      color: #ccc;
      padding: 20px;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  
  <header id="main-header">
    <div class="logo">
      <a href="index.html">
        <img src="C:\Users\Admin\Documents\Cabusor_profile.html\Image\EN.webp">
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="index.html#home">Home</a></li>
        <li><a href="C:\Users\Admin\Documents\Cabusor_profile.html\contact us.html">Contact Us</a></li>
        <li><a href="feedback.html">Feedback</a></li>
      </ul>
    </nav>
  </header>

  <section class="page-title">
    <h1>Contact Us</h1>
  </section>

  <div class="contact-container">
    <div id="popup" class="popup-message">Thank you for contacting us!</div>

    <h2>Send Us a Message</h2>
    <form id="contactForm" action="#" method="POST" aria-label="Contact Form">
      <input type="text" name="name" placeholder="Full Name" required
             pattern="[A-Za-z\s]{2,}" title="Please enter at least 2 letters"
             maxlength="50" aria-label="Full Name"/>

      <input type="email" name="email" placeholder="Email Address" required
             title="Please enter a valid email address"
             maxlength="50" aria-label="Email Address"/>

      <input type="text" name="subject" placeholder="Subject" required
             maxlength="100" aria-label="Subject"/>

      <textarea name="message" placeholder="Message" required
                maxlength="1000" title="Max 1000 characters" aria-label="Message"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  
  <footer>
    Â© 2025 Angelica | Portfolio. All Rights Reserved.
  </footer>


  <script>
    const header = document.getElementById('main-header');
    window.addEventListener('scroll', () => {
      header.classList.toggle('scrolled', window.scrollY > 50);
    });


    const form = document.getElementById('contactForm');
    const popup = document.getElementById('popup');

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent actual submission
      popup.style.display = 'block';

      setTimeout(() => {
        popup.style.display = 'none';
        form.reset();
      }, 3000);
    });
  </script>
</body>
</html>
