<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Angelica - Feedback</title>

  <!-- SEO Meta Tags -->
  <meta name="description" content="Feedback page for Angelica Cabusor's web portfolio. Submit your comments or suggestions here.">
  <meta name="keywords" content="Angelica Cabusor, feedback, portfolio, web design, contact">
  <meta name="author" content="Angelica Cabusor">

  <!-- Canonical URL (replace with your actual URL when hosted) -->
  <link rel="canonical" href="https://yourdomain.com/feedback.html">

  <style>
    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: #f0f0f0;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 999;
      background: linear-gradient(90deg, #7f5af0, #2cb7ff);
      padding: 10px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      transition: background 0.3s ease;
    }

    header.scrolled {
      background: #000;
    }

    .logo img {
      height: 30px;
    }

    nav ul {
      display: flex;
      gap: 25px;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    nav ul li a:hover {
      border-bottom: 2px solid white;
    }

    .page-title {
      text-align: center;
      padding: 60px 20px;
      background: #fff;
    }

    .page-title h1 {
      font-size: 32px;
      color: #333;
      margin: 0;
    }

    .feedback-container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
      position: relative;
    }

    .feedback-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input,
    textarea {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }

    textarea {
      height: 120px;
    }

    button {
      background: #2cb7ff;
      color: white;
      padding: 12px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #1a9bd1;
    }

    .popup-message {
      display: none;
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      background: #7f5af0;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-size: 14px;
      z-index: 1000;
    }

    footer {
      background: #222;
      color: #ccc;
      padding: 20px;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header id="main-header">
    <div class="logo">
      <a href="index.html">
        <img src="image/EN.webp" alt="Logo">
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="contact us.html">Contact Us</a></li>
        <li><a href="feedback.html">Feedback</a></li>
      </ul>
    </nav>
  </header>

  <!-- Page Title -->
  <section class="page-title">
    <h1>Feedback</h1>
  </section>

  <!-- Feedback Form -->
  <div class="feedback-container">
    <div id="popup" class="popup-message">Thank you for your feedback!</div>

    <h2>We value your feedback</h2>
    <form id="feedbackForm" action="#" method="POST" aria-label="Feedback Form">
      <input type="text" name="name" placeholder="Full Name" required maxlength="50"
             pattern="[A-Za-z\s]{2,}" title="Please enter at least 2 alphabetic characters.">
      <input type="email" name="email" placeholder="Email Address" required maxlength="50"
             title="Please enter a valid email address.">
      <textarea name="message" placeholder="Your feedback..." required maxlength="1000"
                title="Write your feedback (max 1000 characters)."></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    Â© 2025 Angelica | Portfolio. All Rights Reserved.
  </footer>

  <!-- JavaScript -->
  <script>
    const header = document.getElementById('main-header');
    window.addEventListener('scroll', () => {
      header.classList.toggle('scrolled', window.scrollY > 50);
    });

    const form = document.getElementById('feedbackForm');
    const popup = document.getElementById('popup');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      popup.style.display = 'block';
      setTimeout(() => {
        popup.style.display = 'none';
        form.reset();
      }, 3000);
    });
  </script>
</body>
</html>
